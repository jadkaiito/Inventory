<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory System</title>
  <!-- Firebase Compatibility SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1e1e1e;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .auth-container {
      margin: 20px auto;
      max-width: 400px;
      padding: 20px;
      border: 1px solid #444;
      border-radius: 10px;
      background-color: #2c2c2c;
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .hidden {
      display: none;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    #addItemForm {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-bottom: 20px;
    }
    #addItemForm input, #addItemForm button {
      padding: 10px;
      font-size: 16px;
      color: #333;
    }
    #addItemForm button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #addItemForm button:hover {
      background-color: #0056b3;
    }
    #inventoryTable {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    #inventoryTable th, #inventoryTable td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
      background-color: #333;
      color: #fff;
    }
    #inventoryTable th {
      background-color: #007bff;
    }
  </style>
</head>
<body>
  <h1>Inventory System</h1>

  <!-- Authentication Section -->
  <div class="auth-container" id="auth">
    <h2 id="authTitle">Login</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="authAction">Login</button>
    <p id="toggleAuth">Don't have an account? <a href="#" id="switchToRegister">Register here</a></p>
  </div>

  <div class="auth-container hidden" id="welcome">
    <h2>Welcome!</h2>
    <p>You are logged in.</p>
    <button id="logout">Logout</button>
  </div>

  <!-- Inventory System -->
  <div class="hidden" id="inventoryContainer">
    <form id="addItemForm">
      <input type="text" id="barcode" placeholder="Codebar" required readonly>
      <input type="text" id="name" placeholder="Item Name" required>
      <input type="number" id="quantity" placeholder="Quantity" required>
      <input type="number" step="0.01" id="price" placeholder="Price" required>
      <button type="button" id="startScanner">Scan Codebar</button>
      <button type="submit">Add Item</button>
    </form>

    <h2>Inventory</h2>
    <table id="inventoryTable" border="1">
      <thead>
        <tr>
          <th>Reference</th>
          <th>Codebar</th>
          <th>Name</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="exportImportButtons">
      <button id="exportBtn">Export Inventory</button>
      <input type="file" id="importBtn" accept=".json" style="display: none;" />
      <button onclick="document.getElementById('importBtn').click()">Import Inventory</button>
    </div>
  </div>

  <!-- Firebase Configuration -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBp4FWfR8GLz6zdvitnSJUTp9l4ALTorK8",
      authDomain: "anoti-10cf5.firebaseapp.com",
      projectId: "anoti-10cf5",
      storageBucket: "anoti-10cf5.firebasestorage.app",
      messagingSenderId: "72026208202",
      appId: "1:72026208202:web:3e4c88f784e8a8d4bb8133"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const authContainer = document.getElementById("auth");
    const welcomeContainer = document.getElementById("welcome");
    const inventoryContainer = document.getElementById("inventoryContainer");
    const authTitle = document.getElementById("authTitle");
    const authAction = document.getElementById("authAction");
    const toggleAuth = document.getElementById("toggleAuth");
    const switchToRegister = document.getElementById("switchToRegister");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const logoutButton = document.getElementById("logout");

    let isLoginMode = true;

    // Toggle between Login and Register
    switchToRegister.addEventListener("click", (e) => {
      e.preventDefault();
      isLoginMode = !isLoginMode;
      authTitle.textContent = isLoginMode ? "Login" : "Register";
      authAction.textContent = isLoginMode ? "Login" : "Register";
      toggleAuth.innerHTML = isLoginMode
        ? `Don't have an account? <a href="#" id="switchToRegister">Register here</a>`
        : `Already have an account? <a href="#" id="switchToRegister">Login here</a>`;
    });

    // Authentication Action (Login/Register)
    authAction.addEventListener("click", async () => {
      const email = emailInput.value;
      const password = passwordInput.value;

      if (isLoginMode) {
        try {
          await auth.signInWithEmailAndPassword(email, password);
          showWelcome();
          showInventory();
        } catch (error) {
          alert("Login failed: " + error.message);
        }
      } else {
        try {
          await auth.createUserWithEmailAndPassword(email, password);
          alert("Account created! Please log in.");
          isLoginMode = true;
          authTitle.textContent = "Login";
          authAction.textContent = "Login";
        } catch (error) {
          alert("Registration failed: " + error.message);
        }
      }
    });

    // Logout
    logoutButton.addEventListener("click", async () => {
      try {
        await auth.signOut();
        showAuth();
        hideInventory();
      } catch (error) {
        alert("Logout failed: " + error.message);
      }
    });

    // Show Welcome Screen
    function showWelcome() {
      authContainer.classList.add("hidden");
      welcomeContainer.classList.remove("hidden");
    }

    // Show Auth Screen
    function showAuth() {
      authContainer.classList.remove("hidden");
      welcomeContainer.classList.add("hidden");
    }

    // Show Inventory Screen
    function showInventory() {
      inventoryContainer.classList.remove("hidden");
    }

    // Hide Inventory Screen
    function hideInventory() {
      inventoryContainer.classList.add("hidden");
    }

    // Inventory System Logic
    let inventory = JSON.parse(localStorage.getItem("local/inventory")) || [];

    function renderInventory() {
      const tableBody = document.querySelector('#inventoryTable tbody');
      tableBody.innerHTML = '';
      inventory.forEach((item, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${item.barcode}</td>
          <td>${item.name}</td>
          <td>${item.quantity}</td>
          <td>${item.price}</td>
          <td><button onclick="removeItem(${index})">Remove</button> <button onclick="editItem(${index})">Edit</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    function removeItem(index) {
      inventory.splice(index, 1);
      localStorage.setItem("local/inventory", JSON.stringify(inventory));
      renderInventory();
    }

    function editItem(index) {
      const item = inventory[index];
      document.querySelector("#barcode").value = item.barcode;
      document.querySelector("#name").value = item.name;
      document.querySelector("#quantity").value = item.quantity;
      document.querySelector("#price").value = item.price;
      inventory.splice(index, 1); // Remove item to edit, will be added again after updating
      localStorage.setItem("local/inventory", JSON.stringify(inventory));
      renderInventory();
    }

    // Form Submission to Add New Item
    const addItemForm = document.getElementById('addItemForm');
    addItemForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const barcode = document.getElementById('barcode').value;
      const name = document.getElementById('name').value;
      const quantity = document.getElementById('quantity').value;
      const price = document.getElementById('price').value;

      const item = { barcode, name, quantity, price };
      inventory.push(item);
      localStorage.setItem("local/inventory", JSON.stringify(inventory));
      renderInventory();
      addItemForm.reset();
    });

    // Export Inventory as JSON
    const exportBtn = document.getElementById("exportBtn");
    exportBtn.addEventListener('click', () => {
      const inventoryData = JSON.stringify(inventory);
      const blob = new Blob([inventoryData], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "inventory.json";
      link.click();
    });

    // Import Inventory from JSON
    const importBtn = document.getElementById("importBtn");
    importBtn.addEventListener('change', (e) => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = (event) => {
        try {
          const importedInventory = JSON.parse(event.target.result);
          inventory = importedInventory;
          localStorage.setItem("local/inventory", JSON.stringify(inventory));
          renderInventory();
        } catch (error) {
          alert("Invalid JSON file.");
        }
      };
      reader.readAsText(file);
    });

    // Start the application
    auth.onAuthStateChanged(user => {
      if (user) {
        showWelcome();
        showInventory();
      } else {
        showAuth();
        hideInventory();
      }
    });

    renderInventory(); // Initial render

  </script>
</body>
</html>
