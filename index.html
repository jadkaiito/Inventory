<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory System - Authentication</title>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .auth-container {
      margin: 20px auto;
      max-width: 400px;
      padding: 20px;
      border: 1px solid #444;
      border-radius: 10px;
      background-color: #2c2c2c;
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Inventory System</h1>

  <div class="auth-container" id="auth">
    <h2 id="authTitle">Login</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="authAction">Login</button>
    <p id="toggleAuth">Don't have an account? <a href="#" id="switchToRegister">Register here</a></p>
  </div>

  <div class="auth-container hidden" id="welcome">
    <h2>Welcome!</h2>
    <p>You are logged in.</p>
    <button id="logout">Logout</button>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.getAuth();

    // DOM Elements
    const authContainer = document.getElementById("auth");
    const welcomeContainer = document.getElementById("welcome");
    const authTitle = document.getElementById("authTitle");
    const authAction = document.getElementById("authAction");
    const toggleAuth = document.getElementById("toggleAuth");
    const switchToRegister = document.getElementById("switchToRegister");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const logoutButton = document.getElementById("logout");

    let isLoginMode = true;

    // Toggle Login/Register
    switchToRegister.addEventListener("click", (e) => {
      e.preventDefault();
      isLoginMode = !isLoginMode;
      authTitle.textContent = isLoginMode ? "Login" : "Register";
      authAction.textContent = isLoginMode ? "Login" : "Register";
      toggleAuth.innerHTML = isLoginMode
        ? `Don't have an account? <a href="#" id="switchToRegister">Register here</a>`
        : `Already have an account? <a href="#" id="switchToRegister">Login here</a>`;
    });

    // Login/Register Action
    authAction.addEventListener("click", async () => {
      const email = emailInput.value;
      const password = passwordInput.value;

      if (isLoginMode) {
        // Login
        try {
          await firebase.signInWithEmailAndPassword(auth, email, password);
          showWelcome();
        } catch (error) {
          alert("Login failed: " + error.message);
        }
      } else {
        // Register
        try {
          await firebase.createUserWithEmailAndPassword(auth, email, password);
          alert("Account created! Please log in.");
          isLoginMode = true;
          authTitle.textContent = "Login";
          authAction.textContent = "Login";
        } catch (error) {
          alert("Registration failed: " + error.message);
        }
      }
    });

    // Logout
    logoutButton.addEventListener("click", async () => {
      try {
        await firebase.signOut(auth);
        showAuth();
      } catch (error) {
        alert("Logout failed: " + error.message);
      }
    });

    // Show Welcome Screen
    function showWelcome() {
      authContainer.classList.add("hidden");
      welcomeContainer.classList.remove("hidden");
    }

    // Show Auth Screen
    function showAuth() {
      authContainer.classList.remove("hidden");
      welcomeContainer.classList.add("hidden");
    }
  </script>
</body>
</html>
