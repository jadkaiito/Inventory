<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory System</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #1e1e1e;
      color: #fff;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .form-container {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .form-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .form-container button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .form-container button:hover {
      background-color: #0056b3;
    }
    .form-container a {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #007bff;
      text-decoration: none;
    }
    .form-container a:hover {
      text-decoration: underline;
    }
    #inventoryTable {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    #inventoryTable th, #inventoryTable td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
      background-color: #333;
      color: #fff;
    }
    #inventoryTable th {
      background-color: #007bff;
    }
    #cameraModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      justify-content: center;
      align-items: center;
    }
    #cameraModal.active {
      display: flex;
    }
    #cameraContent {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    #video {
      width: 320px;
      height: 240px;
      border: 5px solid #007bff;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    #scannerTitle {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #fff;
    }
    #closeModal {
      background-color: #dc3545;
      color: white;
      border: none;
      margin-top: 15px;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #closeModal:hover {
      background-color: #c82333;
    }
    #exportImportButtons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    #exportBtn, #importBtn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #exportBtn:hover, #importBtn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>Inventory System</h1>

  <!-- Login Form -->
  <div id="loginForm" class="form-container">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="button" id="loginButton">Login</button>
    <a href="#" id="showRegisterForm">Don't have an account? Register here.</a>
  </div>

  <!-- Register Form -->
  <div id="registerForm" class="form-container" style="display: none;">
    <h2>Register</h2>
    <input type="text" id="registerUsername" placeholder="Username" required>
    <input type="password" id="registerPassword" placeholder="Password" required>
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
    <button type="button" id="registerButton">Register</button>
    <a href="#" id="showLoginForm">Already have an account? Login here.</a>
  </div>

  <!-- Inventory System -->
  <div id="inventorySystem" style="display: none;">
    <!-- Form to Add Items -->
    <form id="addItemForm">
      <input type="text" id="barcode" placeholder="Codebar" required readonly>
      <input type="text" id="name" placeholder="Item Name" required>
      <input type="number" id="quantity" placeholder="Quantity" required>
      <input type="number" step="0.01" id="price" placeholder="Price" required>
      <button type="button" id="startScanner">Scan Codebar</button>
      <button type="submit">Add Item</button>
    </form>

    <!-- Inventory Display -->
    <h2>Inventory</h2>
    <table id="inventoryTable" border="1">
      <thead>
        <tr>
          <th>Reference</th>
          <th>Codebar</th>
          <th>Name</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Export/Import Buttons -->
    <div id="exportImportButtons">
      <button id="exportBtn">Export Inventory</button>
      <input type="file" id="importBtn" accept=".json" style="display: none;" />
      <button onclick="document.getElementById('importBtn').click()">Import Inventory</button>
    </div>
  </div>

  <!-- Camera Modal for Barcode Scanning -->
  <div id="cameraModal">
    <div id="cameraContent">
      <div id="scannerTitle">Barcode Scanner</div>
      <video id="video" autoplay></video>
      <button id="closeModal">Close Scanner</button>
    </div>
  </div>

  <script>
    // Placeholder for simple authentication process
    let users = JSON.parse(localStorage.getItem("users")) || [];

    // Show login form and hide register form
    document.querySelector("#showRegisterForm").addEventListener("click", () => {
      document.querySelector("#loginForm").style.display = "none";
      document.querySelector("#registerForm").style.display = "block";
    });

    // Show register form and hide login form
    document.querySelector("#showLoginForm").addEventListener("click", () => {
      document.querySelector("#loginForm").style.display = "block";
      document.querySelector("#registerForm").style.display = "none";
    });

    // Register button functionality
    document.querySelector("#registerButton").addEventListener("click", () => {
      const username = document.querySelector("#registerUsername").value;
      const password = document.querySelector("#registerPassword").value;
      const confirmPassword = document.querySelector("#confirmPassword").value;
      
      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }
      users.push({ username, password });
      localStorage.setItem("users", JSON.stringify(users));
      alert("Registration successful!");
      document.querySelector("#registerForm").reset();
      document.querySelector("#registerForm").style.display = "none";
      document.querySelector("#loginForm").style.display = "block";
    });

    // Login button functionality
    document.querySelector("#loginButton").addEventListener("click", () => {
      const username = document.querySelector("#loginUsername").value;
      const password = document.querySelector("#loginPassword").value;

      const user = users.find(u => u.username === username && u.password === password);
      if (user) {
        alert("Login successful!");
        document.querySelector("#loginForm").style.display = "none";
        document.querySelector("#inventorySystem").style.display = "block";
      } else {
        alert("Invalid username or password.");
      }
    });

    // Handle Inventory System
    let inventory = JSON.parse(localStorage.getItem("local/inventory")) || [];
    
    function renderInventory() {
      const tableBody = document.querySelector('#inventoryTable tbody');
      tableBody.innerHTML = '';
      inventory.forEach((item, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${index + 1}</td>
                        <td>${item.barcode}</td>
                        <td>${item.name}</td>
                        <td>${item.quantity}</td>
                        <td>${item.price}</td>
                        <td><button onclick="removeItem(${index})">Remove</button> <button onclick="editItem(${index})">Edit</button></td>`;
        tableBody.appendChild(row);
      });
    }

    function removeItem(index) {
      inventory.splice(index, 1);
      localStorage.setItem("local/inventory", JSON.stringify(inventory));
      renderInventory();
    }

    function editItem(index) {
      const item = inventory[index];
      document.querySelector("#barcode").value = item.barcode;
      document.querySelector("#name").value = item.name;
      document.querySelector("#quantity").value = item.quantity;
      document.querySelector("#price").value = item.price;
      removeItem(index);
    }

    document.querySelector('#addItemForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const barcode = document.querySelector('#barcode').value;
      const name = document.querySelector('#name').value;
      const quantity = document.querySelector('#quantity').value;
      const price = document.querySelector('#price').value;
      inventory.push({ barcode, name, quantity, price });
      localStorage.setItem("local/inventory", JSON.stringify(inventory));
      renderInventory();
      document.querySelector('#addItemForm').reset();
    });

    document.querySelector('#exportBtn').addEventListener('click', () => {
      const blob = new Blob([JSON.stringify(inventory)], { type: 'application/json' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'inventory.json';
      link.click();
    });

    document.querySelector('#importBtn').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const data = JSON.parse(event.target.result);
          inventory = data;
          localStorage.setItem("local/inventory", JSON.stringify(inventory));
          renderInventory();
        };
        reader.readAsText(file);
      }
    });

    renderInventory();
  </script>
</body>
</html>
