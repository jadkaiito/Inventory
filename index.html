<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory System</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #1e1e1e;
      color: #fff;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    #addItemForm {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-bottom: 20px;
    }
    #addItemForm input, #addItemForm button {
      padding: 10px;
      font-size: 16px;
      color: #333;
    }
    #addItemForm button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #addItemForm button:hover {
      background-color: #0056b3;
    }
    #inventoryTable {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    #inventoryTable th, #inventoryTable td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
      background-color: #333;
      color: #fff;
    }
    #inventoryTable th {
      background-color: #007bff;
    }
    #exportImportButtons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    #exportBtn, #importBtn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #exportBtn:hover, #importBtn:hover {
      background-color: #218838;
    }
    #loginForm {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    #loginForm input {
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    #loginForm button {
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-database.js"></script>
</head>
<body>
  <h1>Inventory System</h1>

  <!-- Login Form -->
  <div id="loginForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="loginButton">Login</button>
    <button id="registerButton">Register</button>
  </div>

  <!-- Inventory Form -->
  <form id="addItemForm">
    <input type="text" id="barcode" placeholder="Codebar" required readonly />
    <input type="text" id="name" placeholder="Item Name" required />
    <input type="number" id="quantity" placeholder="Quantity" required />
    <input type="number" step="0.01" id="price" placeholder="Price" required />
    <button type="submit">Add Item</button>
  </form>

  <!-- Inventory Table -->
  <h2>Inventory</h2>
  <table id="inventoryTable" border="1">
    <thead>
      <tr>
        <th>Reference</th>
        <th>Codebar</th>
        <th>Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Export/Import Buttons -->
  <div id="exportImportButtons">
    <button id="exportBtn">Export Inventory</button>
    <input type="file" id="importBtn" accept=".json" style="display: none;" />
    <button onclick="document.getElementById('importBtn').click()">Import Inventory</button>
  </div>

  <script src="js/inventory.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // Auth logic
    document.getElementById('loginButton').addEventListener('click', () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert('Logged in');
          loadInventory(userCredential.user.uid);
        })
        .catch(error => alert(error.message));
    });

    document.getElementById('registerButton').addEventListener('click', () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert('Account created');
        })
        .catch(error => alert(error.message));
    });

    // Inventory Logic
    let inventory = [];

    // Load inventory for logged in user
    function loadInventory(userId) {
      const inventoryRef = db.ref('inventory/' + userId);
      inventoryRef.once('value', snapshot => {
        inventory = snapshot.val() || [];
        renderInventory();
      });
    }

    // Save inventory to Firebase
    function saveInventory(userId) {
      const inventoryRef = db.ref('inventory/' + userId);
      inventoryRef.set(inventory);
    }

    // Render inventory
    function renderInventory() {
      const tableBody = document.querySelector('#inventoryTable tbody');
      tableBody.innerHTML = '';
      inventory.forEach((item, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${item.barcode}</td>
          <td>${item.name}</td>
          <td>${item.quantity}</td>
          <td>${item.price}</td>
          <td><button onclick="removeItem(${index})">Remove</button> <button onclick="editItem(${index})">Edit</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Add item
    document.querySelector('#addItemForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const barcode = document.querySelector('#barcode').value;
      const name = document.querySelector('#name').value;
      const quantity = document.querySelector('#quantity').value;
      const price = document.querySelector('#price').value;
      inventory.push({ barcode, name, quantity, price });
      const userId = auth.currentUser ? auth.currentUser.uid : '';
      if (userId) saveInventory(userId);
