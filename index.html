<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Integrated Inventory System</title>
  <!-- Firebase Compatibility SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .auth-container, #inventorySection {
      margin: 20px auto;
      max-width: 800px;
      padding: 20px;
      border: 1px solid #444;
      border-radius: 10px;
      background-color: #2c2c2c;
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Integrated Inventory System</h1>

  <div class="auth-container" id="auth">
    <h2 id="authTitle">Login</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="authAction">Login</button>
    <p id="toggleAuth">Don't have an account? <a href="#" id="switchToRegister">Register here</a></p>
  </div>

  <div class="auth-container hidden" id="welcome">
    <h2>Welcome!</h2>
    <p>You are logged in.</p>
    <button id="logout">Logout</button>
  </div>

  <div id="inventorySection" class="hidden">
    <h2>Inventory Management</h2>
    <form id="addItemForm">
      <input type="text" id="barcode" placeholder="Codebar" required readonly>
      <input type="text" id="name" placeholder="Item Name" required>
      <input type="number" id="quantity" placeholder="Quantity" required>
      <input type="number" step="0.01" id="price" placeholder="Price" required>
      <button type="button" id="startScanner">Scan Codebar</button>
      <button type="submit">Add Item</button>
    </form>

    <h3>Inventory</h3>
    <table id="inventoryTable" border="1">
      <thead>
        <tr>
          <th>Reference</th>
          <th>Codebar</th>
          <th>Name</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="exportImportButtons">
      <button id="exportBtn">Export Inventory</button>
      <input type="file" id="importBtn" accept=".json" style="display: none;" />
      <button onclick="document.getElementById('importBtn').click()">Import Inventory</button>
    </div>
  </div>

  <div id="cameraModal" class="hidden">
    <div id="cameraContent">
      <h3>Barcode Scanner</h3>
      <video id="video" autoplay></video>
      <button id="closeModal">Close Scanner</button>
    </div>
  </div>

  <script src="js/quagga.js"></script>
  <script src="js/camera.js"></script>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
  apiKey: "AIzaSyBp4FWfR8GLz6zdvitnSJUTp9l4ALTorK8",
  authDomain: "anoti-10cf5.firebaseapp.com",
  projectId: "anoti-10cf5",
  storageBucket: "anoti-10cf5.firebasestorage.app",
  messagingSenderId: "72026208202",
  appId: "1:72026208202:web:3e4c88f784e8a8d4bb8133",
  measurementId: "G-D8M186PHVD""
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const authContainer = document.getElementById("auth");
    const welcomeContainer = document.getElementById("welcome");
    const inventorySection = document.getElementById("inventorySection");

    const authTitle = document.getElementById("authTitle");
    const authAction = document.getElementById("authAction");
    const switchToRegister = document.getElementById("switchToRegister");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const logoutButton = document.getElementById("logout");

    let isLoginMode = true;

    // Toggle Login/Register
    switchToRegister.addEventListener("click", (e) => {
      e.preventDefault();
      isLoginMode = !isLoginMode;
      authTitle.textContent = isLoginMode ? "Login" : "Register";
      authAction.textContent = isLoginMode ? "Login" : "Register";
      toggleAuth.innerHTML = isLoginMode
        ? "Don't have an account? <a href='#' id='switchToRegister'>Register here</a>"
        : "Already have an account? <a href='#' id='switchToRegister'>Login here</a>";
    });

    // Login/Register Action
    authAction.addEventListener("click", async () => {
      const email = emailInput.value;
      const password = passwordInput.value;

      if (isLoginMode) {
        try {
          await auth.signInWithEmailAndPassword(email, password);
          showWelcome();
        } catch (error) {
          alert("Login failed: " + error.message);
        }
      } else {
        try {
          await auth.createUserWithEmailAndPassword(email, password);
          alert("Account created! Please log in.");
          isLoginMode = true;
          authTitle.textContent = "Login";
          authAction.textContent = "Login";
        } catch (error) {
          alert("Registration failed: " + error.message);
        }
      }
    });

    // Logout
    logoutButton.addEventListener("click", async () => {
      try {
        await auth.signOut();
        showAuth();
      } catch (error) {
        alert("Logout failed: " + error.message);
      }
    });

    function showWelcome() {
      authContainer.classList.add("hidden");
      welcomeContainer.classList.remove("hidden");
      inventorySection.classList.remove("hidden");
    }

    function showAuth() {
      authContainer.classList.remove("hidden");
      welcomeContainer.classList.add("hidden");
      inventorySection.classList.add("hidden");
    }

    // Inventory Logic
    let inventory = JSON.parse(localStorage.getItem("local/inventory")) || [];

    function renderInventory() {
      const tableBody = document.querySelector('#inventoryTable tbody');
      tableBody.innerHTML = '';
      inventory.forEach((item, index) => {
        const row = document.createElement('tr');
        row.innerHTML = 
          `<td>${index + 1}</td>
          <td>${item.barcode}</td>
          <td>${item.name}</td>
          <td>${item.quantity}</td>
          <td>${item.price}</td>
          <td><button onclick="removeItem(${index})">Remove</button> <button onclick="editItem(${index})">Edit</button></td>`;
        tableBody.appendChild(row);
      });
    }

    function removeItem(index) {
      inventory.splice(index, 1);
      localStorage.setItem("local/inventory", JSON.stringify(inventory));
      renderInventory();
    }

    function editItem(index) {
      const item = inventory[index];
      document.querySelector("#barcode").value = item.barcode;
      document.querySelector("#name").value = item.name;
      document.querySelector("#quantity").value = item.quantity;
      document.querySelector("#price").value = item.price;
      removeItem(index);
    }

    document.querySelector('#addItemForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const barcode = document.querySelector('#barcode').value;
      const name = document.querySelector('#name').value;
      const quantity = document.querySelector('#quantity').value;
      const price = document.querySelector('#price').value;
      inventory.push({ barcode, name, quantity, price });
      localStorage.setItem("local/inventory", JSON.stringify(inventory));
      renderInventory();
      document.querySelector('#addItemForm').reset();
    });

    document.querySelector('#exportBtn').addEventListener('click', () => {
      const blob = new Blob([JSON.stringify(inventory)], { type: 'application/json' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'inventory.json';
      link.click();
    });

    document.querySelector('#importBtn').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const data = JSON.parse(event.target.result);
          inventory = data;
          localStorage.setItem("local/inventory", JSON.stringify(inventory));
          renderInventory();
        };
        reader.readAsText(file);
      }
    });

    renderInventory();
  </script>
</body>
</html>
