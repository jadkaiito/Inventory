<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Integrated Inventory System</title>
  <!-- Firebase Compatibility SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .auth-container, #inventorySection {
      margin: 20px auto;
      max-width: 800px;
      padding: 20px;
      border: 1px solid #444;
      border-radius: 10px;
      background-color: #2c2c2c;
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .hidden {
      display: none;
    }
    #cameraModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #cameraModal.active {
      display: flex;
    }
    #cameraContent {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    #video {
      width: 320px;
      height: 240px;
      border: 5px solid #007bff;
      border-radius: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Integrated Inventory System</h1>

  <!-- Authentication -->
  <div class="auth-container" id="auth">
    <h2 id="authTitle">Login</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="authAction">Login</button>
    <p id="toggleAuth">Don't have an account? <a href="#" id="switchToRegister">Register here</a></p>
  </div>

  <div class="auth-container hidden" id="welcome">
    <h2>Welcome!</h2>
    <p>You are logged in.</p>
    <button id="logout">Logout</button>
  </div>

  <!-- Inventory Section -->
  <div id="inventorySection" class="hidden">
    <h2>Inventory Management</h2>
    <form id="addItemForm">
      <input type="text" id="barcode" placeholder="Codebar" required readonly>
      <input type="text" id="name" placeholder="Item Name" required>
      <input type="number" id="quantity" placeholder="Quantity" required>
      <input type="number" step="0.01" id="price" placeholder="Price" required>
      <button type="button" id="startScanner">Scan Codebar</button>
      <button type="submit">Add Item</button>
    </form>

    <h3>Inventory</h3>
    <table id="inventoryTable" border="1">
      <thead>
        <tr>
          <th>Reference</th>
          <th>Codebar</th>
          <th>Name</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div>
      <button id="exportBtn">Export Inventory</button>
      <input type="file" id="importBtn" accept=".json" style="display: none;" />
      <button onclick="document.getElementById('importBtn').click()">Import Inventory</button>
    </div>
  </div>

  <!-- Camera Modal -->
  <div id="cameraModal">
    <div id="cameraContent">
      <h3>Barcode Scanner</h3>
      <video id="video" autoplay></video>
      <button id="closeModal">Close Scanner</button>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Initialize camera variables
    let currentStream = null;

    // Start Camera
    function startCamera() {
      if (currentStream) {
        // Stop the previous stream if it's still active
        currentStream.getTracks().forEach(track => track.stop());
      }

      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          const videoElement = document.getElementById('video');
          videoElement.srcObject = stream;
          currentStream = stream;  // Save the stream for future use
        })
        .catch(error => {
          console.error('Error accessing the camera: ', error);
        });
    }

    // Stop Camera
    function stopCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
        currentStream = null;  // Clear the stream after stopping
      }
    }

    // Camera Modal Logic
    document.getElementById("startScanner").addEventListener("click", () => {
      document.getElementById("cameraModal").classList.add("active");
      startCamera();  // Start the camera when the modal is shown
    });

    document.getElementById("closeModal").addEventListener("click", () => {
      document.getElementById("cameraModal").classList.remove("active");
      stopCamera();  // Stop the camera when the modal is closed
    });
  </script>
</body>
</html>
