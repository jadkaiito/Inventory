<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory System - Authentication</title>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #1e1e1e;
      color: white;
      text-align: center;
    }
    .auth-container {
      margin: 20px auto;
      max-width: 400px;
      padding: 20px;
      border: 1px solid #444;
      border-radius: 10px;
      background-color: #2c2c2c;
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .hidden {
      display: none;
    }
    h1, h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    #inventoryTable {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    #inventoryTable th, #inventoryTable td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
      background-color: #333;
      color: #fff;
    }
    #inventoryTable th {
      background-color: #007bff;
    }
  </style>
</head>
<body>

  <!-- Authentication Section -->
  <div class="auth-container" id="auth">
    <h1>Inventory System</h1>
    <h2 id="authTitle">Login</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="authAction">Login</button>
    <p id="toggleAuth">Don't have an account? <a href="#" id="switchToRegister">Register here</a></p>
  </div>

  <!-- Welcome Section -->
  <div class="auth-container hidden" id="welcome">
    <h2>Welcome!</h2>
    <p>You are logged in.</p>
    <button id="logout">Logout</button>
  </div>

  <!-- Inventory System -->
  <div class="auth-container hidden" id="inventorySection">
    <h2>Inventory</h2>
    <form id="addItemForm">
      <input type="text" id="barcode" placeholder="Codebar" required readonly>
      <input type="text" id="name" placeholder="Item Name" required>
      <input type="number" id="quantity" placeholder="Quantity" required>
      <input type="number" step="0.01" id="price" placeholder="Price" required>
      <button type="button" id="startScanner">Scan Codebar</button>
      <button type="submit">Add Item</button>
    </form>

    <table id="inventoryTable" border="1">
      <thead>
        <tr>
          <th>Reference</th>
          <th>Codebar</th>
          <th>Name</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button id="exportBtn">Export Inventory</button>
  </div>

  <!-- Firebase and Script Logic -->
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.getAuth();

    // DOM Elements
    const authContainer = document.getElementById("auth");
    const welcomeContainer = document.getElementById("welcome");
    const inventoryContainer = document.getElementById("inventorySection");
    const authTitle = document.getElementById("authTitle");
    const authAction = document.getElementById("authAction");
    const switchToRegister = document.getElementById("switchToRegister");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const logoutButton = document.getElementById("logout");

    let isLoginMode = true;

    // Inventory Logic
    let inventory = JSON.parse(localStorage.getItem("local/inventory")) || [];
    
    // Function to render inventory table
    function renderInventory() {
      const tableBody = document.querySelector('#inventoryTable tbody');
      tableBody.innerHTML = '';
      inventory.forEach((item, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${item.barcode}</td>
          <td>${item.name}</td>
          <td>${item.quantity}</td>
          <td>${item.price}</td>
          <td><button onclick="removeItem(${index})">Remove</button> <button onclick="editItem(${index})">Edit</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Function to add item to inventory
    document.querySelector('#addItemForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const barcode = document.querySelector('#barcode').value;
      const name = document.querySelector('#name').value;
      const quantity = document.querySelector('#quantity').value;
      const price = document.querySelector('#price').value;
      inventory.push({ barcode, name, quantity, price });
      localStorage.setItem("local/inventory", JSON.stringify(inventory));
      renderInventory();
      document.querySelector('#addItemForm').reset();
    });

    // Log out user
    logoutButton.addEventListener("click", async () => {
      try {
        await firebase.signOut(auth);
        showAuth();
      } catch (error) {
        alert("Logout failed: " + error.message);
      }
    });

    // Toggle Login/Register
    switchToRegister.addEventListener("click", (e) => {
      e.preventDefault();
      isLoginMode = !isLoginMode;
      authTitle.textContent = isLoginMode ? "Login" : "Register";
      authAction.textContent = isLoginMode ? "Login" : "Register";
    });

    // Login/Register Action
    authAction.addEventListener("click", async () => {
      const email = emailInput.value;
      const password = passwordInput.value;

      if (isLoginMode) {
        // Login
        try {
          await firebase.signInWithEmailAndPassword(auth, email, password);
          showInventory();
        } catch (error) {
          alert("Login failed: " + error.message);
        }
      } else {
        // Register
        try {
          await firebase.createUserWithEmailAndPassword(auth, email, password);
          alert("Account created! Please log in.");
          isLoginMode = true;
          authTitle.textContent = "Login";
          authAction.textContent = "Login";
        } catch (error) {
          alert("Registration failed: " + error.message);
        }
      }
    });

    // Show Inventory Screen
    function showInventory() {
      authContainer.classList.add("hidden");
      welcomeContainer.classList.add("hidden");
      inventoryContainer.classList.remove("hidden");
      renderInventory();
    }

    // Show Auth Screen
    function showAuth() {
      authContainer.classList.remove("hidden");
      welcomeContainer.classList.add("hidden");
      inventoryContainer.classList.add("hidden");
    }
  </script>
</body>
</html>
