<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory System - Authentication</title>
  <!-- Firebase Compatibility SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #1e1e1e;
      color: #fff;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .auth-container, #addItemForm, #inventoryTable, #cameraModal, #exportImportButtons {
      margin: 20px auto;
      max-width: 600px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      width: 90%;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #inventoryTable {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    #inventoryTable th, #inventoryTable td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
      background-color: #333;
      color: #fff;
    }
    #inventoryTable th {
      background-color: #007bff;
    }
    .hidden {
      display: none;
    }
    /* Camera Modal */
    #cameraModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      justify-content: center;
      align-items: center;
    }
    #cameraModal.active {
      display: flex;
    }
    #video {
      width: 320px;
      height: 240px;
      border: 5px solid #007bff;
      border-radius: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Inventory System</h1>

  <!-- Authentication Container -->
  <div class="auth-container" id="auth">
    <h2 id="authTitle">Login</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="authAction">Login</button>
    <p id="toggleAuth">Don't have an account? <a href="#" id="switchToRegister">Register here</a></p>
  </div>

  <div class="auth-container hidden" id="welcome">
    <h2>Welcome!</h2>
    <p>You are logged in.</p>
    <button id="logout">Logout</button>
  </div>

  <!-- Inventory Form -->
  <form id="addItemForm" class="hidden">
    <input type="text" id="barcode" placeholder="Codebar" required readonly>
    <input type="text" id="name" placeholder="Item Name" required>
    <input type="number" id="quantity" placeholder="Quantity" required>
    <input type="number" step="0.01" id="price" placeholder="Price" required>
    <button type="button" id="startScanner">Scan Codebar</button>
    <button type="submit">Add Item</button>
  </form>

  <!-- Inventory Display -->
  <h2 id="inventoryTitle" class="hidden">Inventory</h2>
  <table id="inventoryTable" class="hidden" border="1">
    <thead>
      <tr>
        <th>Reference</th>
        <th>Codebar</th>
        <th>Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Export/Import Buttons -->
  <div id="exportImportButtons" class="hidden">
    <button id="exportBtn">Export Inventory</button>
    <input type="file" id="importBtn" accept=".json" style="display: none;" />
    <button onclick="document.getElementById('importBtn').click()">Import Inventory</button>
  </div>

  <!-- Camera Modal for Barcode Scanning -->
  <div id="cameraModal">
    <div id="cameraContent">
      <div id="scannerTitle">Barcode Scanner</div>
      <video id="video" autoplay></video>
      <button id="closeModal">Close Scanner</button>
    </div>
  </div>

  <!-- Firebase and JavaScript Logic -->
  <script src="js/quagga.js"></script>
  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBp4FWfR8GLz6zdvitnSJUTp9l4ALTorK8",
      authDomain: "anoti-10cf5.firebaseapp.com",
      projectId: "anoti-10cf5",
      storageBucket: "anoti-10cf5.firebasestorage.app",
      messagingSenderId: "72026208202",
      appId: "1:72026208202:web:3e4c88f784e8a8d4bb8133",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // DOM Elements
    const authContainer = document.getElementById("auth");
    const welcomeContainer = document.getElementById("welcome");
    const inventoryForm = document.getElementById("addItemForm");
    const inventoryTitle = document.getElementById("inventoryTitle");
    const inventoryTable = document.getElementById("inventoryTable");
    const exportImportButtons = document.getElementById("exportImportButtons");
    const logoutButton = document.getElementById("logout");

    let isLoginMode = true;
    let inventory = JSON.parse(localStorage.getItem("local/inventory")) || [];

    // Toggle Login/Register
    document.getElementById("switchToRegister").addEventListener("click", (e) => {
      e.preventDefault();
      isLoginMode = !isLoginMode;
      document.getElementById("authTitle").textContent = isLoginMode ? "Login" : "Register";
      document.getElementById("authAction").textContent = isLoginMode ? "Login" : "Register";
    });

    // Authentication Action
    document.getElementById("authAction").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (isLoginMode) {
        try {
          await auth.signInWithEmailAndPassword(email, password);
          showWelcome();
        } catch (error) {
          alert("Login failed: " + error.message);
        }
      } else {
        try {
          await auth.createUserWithEmailAndPassword(email, password);
          alert("Account created! Please log in.");
          isLoginMode = true;
          document.getElementById("authTitle").textContent = "Login";
          document.getElementById("authAction").textContent = "Login";
        } catch (error) {
          alert("Registration failed: " + error.message);
        }
      }
    });

    // Logout Action
    logoutButton.addEventListener("click", async () => {
      try {
        await auth.signOut();
        showAuth();
      } catch (error) {
        alert("Logout failed: " + error.message);
      }
    });

    // Show Welcome Screen
    function showWelcome() {
      authContainer.classList.add("hidden");
      welcomeContainer.classList.remove("hidden");
      inventoryForm.classList.remove("hidden");
      inventoryTitle.classList.remove("hidden");
      inventoryTable.classList.remove("hidden");
      exportImportButtons.classList.remove("hidden");
      renderInventory();
    }

    // Show Auth Screen
    function showAuth() {
      authContainer.classList.remove("hidden");
      welcomeContainer.classList.add("hidden");
      inventoryForm.classList.add("hidden");
      inventoryTitle.classList.add("hidden");
      inventoryTable.classList.add("hidden");
      exportImportButtons.classList.add("hidden");
    }

    // Render Inventory
    function renderInventory() {
      const tableBody = document.querySelector('#inventoryTable tbody');
      tableBody.innerHTML = '';
      inventory.forEach((item, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${item.barcode}</td>
          <td>${item.name}</td>
          <td>${item.quantity}</td>
          <td>${item.price}</td>
          <td><button onclick="removeItem(${index})">Remove</button> <button onclick="editItem(${index})">Edit</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Remove Item
    function removeItem(index) {
      inventory.splice(index, 1);
      localStorage.setItem('local/inventory', JSON.stringify(inventory));
      renderInventory();
    }

    // Edit Item (Placeholder for future)
    function editItem(index) {
      alert('Edit functionality coming soon!');
    }

    // Form Submission
    inventoryForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const barcode = document.getElementById("barcode").value;
      const name = document.getElementById("name").value;
      const quantity = document.getElementById("quantity").value;
      const price = document.getElementById("price").value;

      const newItem = { barcode, name, quantity, price };
      inventory.push(newItem);
      localStorage.setItem('local/inventory', JSON.stringify(inventory));
      renderInventory();
      inventoryForm.reset();
    });

    // Barcode Scanner (Camera Modal)
    document.getElementById("startScanner").addEventListener("click", () => {
      document.getElementById("cameraModal").classList.add("active");
      startScanner();
    });

    // Start Scanner
    function startScanner() {
      // Placeholder for barcode scanning functionality with Quagga or other methods
      alert('Starting scanner...');
    }

    // Close Camera Modal
    document.getElementById("closeModal").addEventListener("click", () => {
      document.getElementById("cameraModal").classList.remove("active");
    });
  </script>
</body>
</html>
