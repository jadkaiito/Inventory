<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Integrated Inventory System</title>
  <!-- Firebase Compatibility SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .auth-container, #inventorySection {
      margin: 20px auto;
      max-width: 800px;
      padding: 20px;
      border: 1px solid #444;
      border-radius: 10px;
      background-color: #2c2c2c;
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .hidden {
      display: none;
    }
    #cameraModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #cameraModal.active {
      display: flex;
    }
    #cameraContent {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    #video {
      width: 320px;
      height: 240px;
      border: 5px solid #007bff;
      border-radius: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Integrated Inventory System</h1>

  <!-- Authentication -->
  <div class="auth-container" id="auth">
    <h2 id="authTitle">Login</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="authAction">Login</button>
    <p id="toggleAuth">Don't have an account? <a href="#" id="switchToRegister">Register here</a></p>
  </div>

  <div class="auth-container hidden" id="welcome">
    <h2>Welcome!</h2>
    <p>You are logged in.</p>
    <button id="logout">Logout</button>
  </div>

  <!-- Inventory Section -->
  <div id="inventorySection" class="hidden">
    <h2>Inventory Management</h2>
    <form id="addItemForm">
      <input type="text" id="barcode" placeholder="Codebar" required readonly>
      <input type="text" id="name" placeholder="Item Name" required>
      <input type="number" id="quantity" placeholder="Quantity" required>
      <input type="number" step="0.01" id="price" placeholder="Price" required>
      <button type="button" id="startScanner">Scan Codebar</button>
      <button type="submit">Add Item</button>
    </form>

    <h3>Inventory</h3>
    <table id="inventoryTable" border="1">
      <thead>
        <tr>
          <th>Reference</th>
          <th>Codebar</th>
          <th>Name</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div>
      <button id="exportBtn">Export Inventory</button>
      <input type="file" id="importBtn" accept=".json" style="display: none;" />
      <button onclick="document.getElementById('importBtn').click()">Import Inventory</button>
    </div>
  </div>

  <!-- Camera Modal -->
  <div id="cameraModal">
    <div id="cameraContent">
      <h3>Barcode Scanner</h3>
      <video id="video" autoplay></video>
      <button id="closeModal">Close Scanner</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/quagga/dist/quagga.min.js"></script>
  <script>
    // Firebase Initialization
    const firebaseConfig = {
      apiKey: "AIzaSyBp4FWfR8GLz6zdvitnSJUTp9l4ALTorK8",
      authDomain: "anoti-10cf5.firebaseapp.com",
      projectId: "anoti-10cf5",
      storageBucket: "anoti-10cf5.firebasestorage.app",
      messagingSenderId: "72026208202",
      appId: "1:72026208202:web:3e4c88f784e8a8d4bb8133"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Authentication Logic
    const authContainer = document.getElementById("auth");
    const welcomeContainer = document.getElementById("welcome");
    const inventorySection = document.getElementById("inventorySection");

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const authAction = document.getElementById("authAction");
    const logoutButton = document.getElementById("logout");
    let isLoginMode = true;

    document.getElementById("switchToRegister").addEventListener("click", (e) => {
      e.preventDefault();
      isLoginMode = !isLoginMode;
      authAction.textContent = isLoginMode ? "Login" : "Register";
    });

    authAction.addEventListener("click", async () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      try {
        if (isLoginMode) {
          await auth.signInWithEmailAndPassword(email, password);
        } else {
          await auth.createUserWithEmailAndPassword(email, password);
          isLoginMode = true;
          alert("Account created. Please log in.");
        }
        showWelcome();
      } catch (error) {
        alert(error.message);
      }
    });

    logoutButton.addEventListener("click", async () => {
      await auth.signOut();
      showAuth();
    });

    function showAuth() {
      authContainer.classList.remove("hidden");
      welcomeContainer.classList.add("hidden");
      inventorySection.classList.add("hidden");
    }

    function showWelcome() {
      authContainer.classList.add("hidden");
      welcomeContainer.classList.remove("hidden");
      inventorySection.classList.remove("hidden");
      renderInventory(); // Render inventory after login
    }

    // Camera Modal
    document.getElementById("startScanner").addEventListener("click", () => {
      document.getElementById("cameraModal").classList.add("active");
      startCamera();
    });
    document.getElementById("closeModal").addEventListener("click", () => {
      document.getElementById("cameraModal").classList.remove("active");
    });

    // Start Camera with back camera
    function startCamera() {
      navigator.mediaDevices.enumerateDevices().then(devices => {
        let backCamera = null;

        // Find the back camera by checking for video input
        for (let device of devices) {
          if (device.kind === 'videoinput' && device.label.toLowerCase().includes('back')) {
            backCamera = device.deviceId;
            break;
          }
        }

        if (!backCamera) {
          // If no back camera found, fall back to the first video input (usually back camera)
          backCamera = devices.find(device => device.kind === 'videoinput')?.deviceId;
        }

        // Set up the camera with the found back camera
        if (backCamera) {
          const constraints = {
            video: { deviceId: backCamera }
          };
          navigator.mediaDevices.getUserMedia(constraints).then(stream => {
            const videoElement = document.getElementById('video');
            videoElement.srcObject = stream;
            startBarcodeScan();
          }).catch(error => {
            console.error('Error accessing camera:', error);
          });
        }
      });
    }

    // Barcode Scanning
    function startBarcodeScan() {
      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector('#video')
        },
        decoder: {
          readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader"]
        }
      }, function (err) {
        if (err) {
          console.error('Error initializing scanner:', err);
          return;
        }
        Quagga.start();
      });

      Quagga.onDetected(function(result) {
        const barcode = result.codeResult.code;
        document.getElementById("barcode").value = barcode;
        console.log('Scanned barcode:', barcode);
        document.getElementById("cameraModal").classList.remove("active"); // Close camera modal
      });
    }

    // Inventory Functions
    document.getElementById("addItemForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const barcode = document.getElementById("barcode").value;
      const name = document.getElementById("name").value;
      const quantity = document.getElementById("quantity").value;
      const price = document.getElementById("price").value;

      const itemRef = db.collection("inventory").doc();
      itemRef.set({
        barcode,
        name,
        quantity,
        price
      }).then(() => {
        alert("Item added successfully!");
        renderInventory();
      }).catch((error) => {
        alert("Error adding item: " + error.message);
      });
    });

    // Render Inventory
    function renderInventory() {
      db.collection("inventory").get().then(snapshot => {
        const tableBody = document.querySelector("#inventoryTable tbody");
        tableBody.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${doc.id}</td>
            <td>${data.barcode}</td>
            <td>${data.name}</td>
            <td>${data.quantity}</td>
            <td>${data.price}</td>
            <td><button onclick="deleteItem('${doc.id}')">Delete</button></td>
          `;
          tableBody.appendChild(row);
        });
      });
    }

    // Delete Item
    function deleteItem(id) {
      db.collection("inventory").doc(id).delete().then(() => {
        alert("Item deleted.");
        renderInventory();
      }).catch((error) => {
        alert("Error deleting item: " + error.message);
      });
    }

    // Export Inventory
    document.getElementById("exportBtn").addEventListener("click", () => {
      db.collection("inventory").get().then(snapshot => {
        const inventoryData = [];
        snapshot.forEach(doc => {
          inventoryData.push(doc.data());
        });
        const dataStr = JSON.stringify(inventoryData, null, 2);
        const blob = new Blob([dataStr], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.download = "inventory.json";
        link.click();
      });
    });

    // Import Inventory
    document.getElementById("importBtn").addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file && file.type === "application/json") {
        const reader = new FileReader();
        reader.onload = function(e) {
          const inventoryData = JSON.parse(e.target.result);
          inventoryData.forEach(item => {
            db.collection("inventory").add(item);
          });
          alert("Inventory imported!");
          renderInventory();
        };
        reader.readAsText(file);
      } else {
        alert("Please upload a valid JSON file.");
      }
    });

    // Initialize
    showAuth();
  </script>
</body>
</html>
