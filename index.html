<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Modal</title>
  <style>
    /* Modal styles */
    #cameraModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    #cameraModal.active {
      display: flex;
    }
    video {
      width: 80%;
      max-width: 500px;
      border: 2px solid white;
    }
    #closeModal {
      position: absolute;
      top: 20px;
      right: 20px;
      background: red;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="startScanner">Scan Codebar</button>

  <!-- Camera modal -->
  <div id="cameraModal">
    <video id="video" autoplay></video>
    <button id="closeModal">Close</button>
  </div>

  <!-- JavaScript -->
  <script>
    // JavaScript to handle the modal and camera functionality
    const startScannerButton = document.getElementById('startScanner');
    const closeModalButton = document.getElementById('closeModal');
    const cameraModal = document.getElementById('cameraModal');
    const videoElement = document.getElementById('video');

    let mediaStream = null;

    // Function to start the camera
    async function startCamera() {
      try {
        mediaStream = await navigator.mediaDevices.getUserMedia({ video: true });
        videoElement.srcObject = mediaStream;
        cameraModal.classList.add('active');
      } catch (err) {
        console.error('Error accessing camera:', err);
        alert('Unable to access the camera.');
      }
    }

    // Function to stop the camera
    function stopCamera() {
      if (mediaStream) {
        const tracks = mediaStream.getTracks();
        tracks.forEach(track => track.stop());
        mediaStream = null;
      }
      videoElement.srcObject = null;
      cameraModal.classList.remove('active');
    }

    // Event listeners
    startScannerButton.addEventListener('click', startCamera);
    closeModalButton.addEventListener('click', stopCamera);

    // Ensure camera stops if the modal is closed any other way (e.g., ESC key)
    window.addEventListener('keydown', (event) => {
      if (event.key === 'Escape' && cameraModal.classList.contains('active')) {
        stopCamera();
      }
    });
  </script>
</body>
</html>
