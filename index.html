  <h1>Inventory System</h1>

  <div class="auth-container" id="auth">
    <h2 id="authTitle">Login</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="authAction">Login</button>
    <p id="toggleAuth">Don't have an account? <a href="#" id="switchToRegister">Register here</a></p>
  </div>

  <div class="auth-container hidden" id="welcome">
    <h2>Welcome!</h2>
    <p>You are logged in.</p>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // DOM Elements
    const authContainer = document.getElementById("auth");
    const welcomeContainer = document.getElementById("welcome");
    const authTitle = document.getElementById("authTitle");
    const authAction = document.getElementById("authAction");
    const toggleAuth = document.getElementById("toggleAuth");
    const switchToRegister = document.getElementById("switchToRegister");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const logoutButton = document.getElementById("logout");

    let isLoginMode = true;

    // Toggle Login/Register
    switchToRegister.addEventListener("click", (e) => {
      e.preventDefault();
      isLoginMode = !isLoginMode;
      authTitle.textContent = isLoginMode ? "Login" : "Register";
      authAction.textContent = isLoginMode ? "Login" : "Register";
      toggleAuth.innerHTML = isLoginMode
        ? Don't have an account? <a href="#" id="switchToRegister">Register here</a>
        : Already have an account? <a href="#" id="switchToRegister">Login here</a>;
    });

    // Login/Register Action
    authAction.addEventListener("click", async () => {
      const email = emailInput.value;
      const password = passwordInput.value;

      if (isLoginMode) {
        // Login
        try {
          await auth.signInWithEmailAndPassword(email, password);
          showWelcome();
        } catch (error) {
          alert("Login failed: " + error.message);
        }
      } else {
        // Register
        try {
          await auth.createUserWithEmailAndPassword(email, password);
          alert("Account created! Please log in.");
          isLoginMode = true;
          authTitle.textContent = "Login";
          authAction.textContent = "Login";
        } catch (error) {
          alert("Registration failed: " + error.message);
        }
      }
    });

    // Logout
    logoutButton.addEventListener("click", async () => {
      try {
        await auth.signOut();
        showAuth();
      } catch (error) {
        alert("Logout failed: " + error.message);
      }
    });

    // Show Welcome Screen
    function showWelcome() {
      authContainer.classList.add("hidden");
      welcomeContainer.classList.remove("hidden");
    }

    // Show Auth Screen
    function showAuth() {
      authContainer.classList.remove("hidden");
      welcomeContainer.classList.add("hidden");
    }
  </script>
</body>
</html>

  <script>
    let inventory = JSON.parse(localStorage.getItem("local/inventory")) || [];

    // Function to render inventory table
    function renderInventory() {
      const tableBody = document.querySelector('#inventoryTable tbody');
      tableBody.innerHTML = '';
      inventory.forEach((item, index) => {
        const row = document.createElement('tr');
        row.innerHTML = 
          <td>${index + 1}</td>
          <td>${item.barcode}</td>
          <td>${item.name}</td>
          <td>${item.quantity}</td>
          <td>${item.price}</td>
          <td><button onclick="removeItem(${index})">Remove</button> <button onclick="editItem(${index})">Edit</button></td>
        ;
        tableBody.appendChild(row);
      });
    }

    // Function to remove item from inventory
    function removeItem(index) {
      inventory.splice(index, 1);
      localStorage.setItem("local/inventory", JSON.stringify(inventory));
      renderInventory();
    }

    // Function to edit item
    function editItem(index) {
      const item = inventory[index];
      document.querySelector("#barcode").value = item.barcode;
      document.querySelector("#name").value = item.name;
      document.querySelector("#quantity").value = item.quantity;
      document.querySelector("#price").value = item.price;
      removeItem(index);
    }

    // Add item to inventory
    document.querySelector('#addItemForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const barcode = document.querySelector('#barcode').value;
      const name = document.querySelector('#name').value;
      const quantity = document.querySelector('#quantity').value;
      const price = document.querySelector('#price').value;
      inventory.push({ barcode, name, quantity, price });
      localStorage.setItem("local/inventory", JSON.stringify(inventory));
      renderInventory();
      document.querySelector('#addItemForm').reset();
    });

    // Export inventory to JSON file
    document.querySelector('#exportBtn').addEventListener('click', () => {
      const blob = new Blob([JSON.stringify(inventory)], { type: 'application/json' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'inventory.json';
      link.click();
    });

    // Import inventory from JSON file
    document.querySelector('#importBtn').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const data = JSON.parse(event.target.result);
          inventory = data;
          localStorage.setItem("local/inventory", JSON.stringify(inventory));
          renderInventory();
        };
        reader.readAsText(file);
      }
    });

    // Initialize the inventory view on page load
    renderInventory();
  </script>
